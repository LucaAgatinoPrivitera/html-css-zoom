<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-zoom</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ee64cb3605.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
        <div class="upper">
            <div class="options">
                <button><i class="fa-solid fa-table-cells"></i> Speaker View</button>
                <button><i class="fa-solid fa-expand"></i></button>
            </div>
        </div>
        <!-- Users cam -->
        <div class="users-container">
            <section class="users">
                <!-- Single user -->
                <div class="user-space">
                    <img class="user-image" src="https://picsum.photos/300/200" alt="">
                    <div class="nome-info">
                        <i class="fa-solid fa-microphone-slash"></i>
                        <span>Pinco Pallo</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="lower">
            <div class="communication">
                <div class="mic">
                    <div class="mic-text">
                        <i class="fa-solid fa-microphone"></i>
                        <p>Mute</p>
                    </div>
                    <div class="arrow">
                        <i class="fa-solid fa-angle-up center"></i>
                    </div>
                </div>

                <div class="mic">
                    <div class="mic-text">
                        <i class="fa-solid fa-video"></i>
                        <p>Stop Video</p>
                    </div>
                    <div class="arrow">
                        <i class="fa-solid fa-angle-up center"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
